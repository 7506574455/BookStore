
  <div class="star1" >
    <div class="star-heading">
        <h5 style="padding-left: 2%; color: #373434;"><b>Overall rating</b></h5>
    </div>
       <div class="rate" style="  padding-left: 1%;">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="Good">5 stars</label>
            <input type="radio" id="star4"  name="rate" value="4" />
            <label for="star4" title="Satisfied">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="Very good">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="Dissatisfied">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="Not good">1 star</label>
        </div>
    <div class="reviewpart" width="100%" style="padding-left: 3%;" >
        <input type="text" placeholder="Write your review" [(ngModel)]="comment" style="background-color: white; padding-left: 5%;" >
    </div>

    <div class="bottomButton" fxLayoutAlign="end" style="padding:3% 10% 5% 0; ">
        <button class="add-btn" (click)="feedback()" mat-raised-button color="primary">Submit</button>
    </div>
</div>
