    <app-header ></app-header>
    <div class="body">
        <div class="section1" fxLayout="row">
            <div  class="home" routerLink="/bookdashboard">Home</div><span>/My Wishlist</span>
         </div>
         <div class="contentpart">
            <div class="columnwish" style="background-color: #F5F5F5;"
                fxLayoutAlign="start center">
                <div class="wishhead" style="margin-left: 36px;" >
                    <h1>My Wishlist<span>({{wishListArray?.length}})</span></h1>
                </div>
            </div>
            <mat-card class="wishlist" *ngFor="let list of wishListArray">
                <div class="imgpart" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row">
                        <div class="image" style=" width: 123px;">
                            <img src="../../../assets/dashboard/component (1).png" width="65px" height="85px">
                        </div>
                        <div class="details" >
                            <h2 style="margin: 0%;">{{list.product_id.author}}</h2>
                            <h5>by {{list.product_id.description}}</h5>
                            <h4 fxLayoutGap="5px"><b>Rs. {{list.product_id.price}}</b>
                                <del>Rs. 3000</del></h4>
                        </div>
                    </div>
                    <div (click)="DeleteWish(list)" class="delete">
                        <img class="deletebutton" src="../../../assets/dashboard/delete_black_24dp.svg">
                    </div>
                </div>
            </mat-card>
        </div>
        <app-footer class="footer"></app-footer>
    </div>
